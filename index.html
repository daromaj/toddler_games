<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="Kolorowe gry edukacyjne dla maluch贸w - Baloniki, Rysowanie, Bbelki i wicej!">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <title>Gry dla Maluch贸w - Toddler Games</title>
  <link rel="stylesheet" href="shared/common.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      justify-content: center;
      align-items: center;
    }

    .menu-container {
      max-width: 1000px;
      width: 95%;
      padding: var(--spacing-md);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .menu-title {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: var(--spacing-md);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .menu-subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: var(--spacing-md);
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-md);
    }

    .game-card {
      background: white;
      border-radius: 15px;
      padding: var(--spacing-md);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      min-height: 140px;
      border: 3px solid transparent;
      transition: all var(--transition-medium) ease;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .game-card:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      border-color: var(--btn-bg);
    }

    .game-card:active {
      transform: scale(0.98);
    }

    .game-icon {
      font-size: 48px;
      line-height: 1;
      animation: bounce 2s ease-in-out infinite;
    }

    .game-card:nth-child(1) .game-icon { animation-delay: 0s; }
    .game-card:nth-child(2) .game-icon { animation-delay: 0.2s; }
    .game-card:nth-child(3) .game-icon { animation-delay: 0.4s; }
    .game-card:nth-child(4) .game-icon { animation-delay: 0.6s; }
    .game-card:nth-child(5) .game-icon { animation-delay: 0.8s; }
    .game-card:nth-child(6) .game-icon { animation-delay: 1s; }

    .game-card:hover .game-icon {
      animation: celebrate 0.5s ease-in-out;
    }

    .game-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .game-description {
      font-size: 14px;
      color: #666;
      text-align: center;
      line-height: 1.3;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: var(--spacing-md);
      margin-top: var(--spacing-md);
    }

    .coming-soon {
      opacity: 0.6;
      pointer-events: none;
      position: relative;
    }

    .coming-soon::after {
      content: 'Wkr贸tce';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #666;
      border: 2px solid #999;
    }

    /* Responsive breakpoints */
    @media (max-width: 768px) and (orientation: landscape) {
      .menu-container { padding: var(--spacing-sm); }
      .menu-title { font-size: 24px; margin-bottom: 8px; }
      .menu-subtitle { font-size: 14px; margin-bottom: 12px; }
      .games-grid { gap: 12px; }
      .game-card { min-height: 110px; padding: 12px; gap: 6px; }
      .game-icon { font-size: 36px; }
      .game-title { font-size: 16px; }
      .game-description { font-size: 12px; }
      .coming-soon::after { font-size: 11px; padding: 4px 10px; }
    }

    @media (min-width: 769px) and (max-width: 1024px) and (orientation: landscape) {
      .menu-title { font-size: 28px; }
      .menu-subtitle { font-size: 16px; }
      .game-card { min-height: 120px; }
      .game-icon { font-size: 42px; }
      .game-title { font-size: 18px; }
    }

    @media (min-width: 1400px) {
      .menu-title { font-size: 38px; }
      .menu-subtitle { font-size: 20px; }
      .game-icon { font-size: 56px; }
      .game-title { font-size: 24px; }
      .game-description { font-size: 16px; }
      .game-card { min-height: 160px; }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1 class="menu-title"> Gry dla Maluch贸w</h1>
    <p class="menu-subtitle">Wybierz gr aby zacz zabaw!</p>

    <div class="games-grid">
      <a href="games/balloons.html" class="game-card">
        <div class="game-icon"></div>
        <div class="game-title">Baloniki</div>
        <div class="game-description">Pukaj w kolorowe baloniki!</div>
      </a>

      <a href="games/drawing.html" class="game-card">
        <div class="game-icon"></div>
        <div class="game-title">Rysowanie</div>
        <div class="game-description">Rysuj paluszkiem!</div>
      </a>

      <a href="games/bubbles.html" class="game-card">
        <div class="game-icon"></div>
        <div class="game-title">Bbelki</div>
        <div class="game-description">Pukaj i pkaj bbelki!</div>
      </a>

      <div class="game-card coming-soon">
        <div class="game-icon"></div>
        <div class="game-title">Karmienie</div>
        <div class="game-description">Nakarm zwierztka!</div>
      </div>

      <div class="game-card coming-soon">
        <div class="game-icon"></div>
        <div class="game-title">Pianino</div>
        <div class="game-description">Graj na kolorowych klawiszach!</div>
      </div>

      <div class="game-card coming-soon">
        <div class="game-icon"></div>
        <div class="game-title">Ksztaty</div>
        <div class="game-description">Dopasuj ksztaty!</div>
      </div>
    </div>

    <div class="controls">
      <button class="sound-toggle btn"> D藕wik</button>
    </div>
  </div>

  <script src="shared/common.js"></script>
  <script>
    // Game names for speech
    const gameNames = {
      'balloons.html': 'Baloniki',
      'drawing.html': 'Rysowanie',
      'bubbles.html': 'Bbelki'
    };

    // Add click sound and speech to all game cards
    document.querySelectorAll('.game-card:not(.coming-soon)').forEach(card => {
      card.addEventListener('click', (e) => {
        soundManager.playSuccess();

        // Speak game name
        const href = card.getAttribute('href');
        if (href) {
          const gameName = href.split('/').pop();
          const polishName = gameNames[gameName];
          if (polishName) {
            speechManager.speak(polishName);
          }
        }
      });
    });

    // Welcome message
    setTimeout(() => {
      speechManager.speakWelcome('Witaj! Wybierz gr!');
    }, 1000);

    // Prevent navigation on portrait mode
    if (window.matchMedia("(orientation: portrait)").matches) {
      document.querySelectorAll('.game-card').forEach(card => {
        card.addEventListener('click', (e) => {
          e.preventDefault();
        });
      });
    }
  </script>
</body>
</html>
