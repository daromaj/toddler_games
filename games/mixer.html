<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Mieszanie Kolor√≥w - Toddler Games</title>
  <link rel="stylesheet" href="../shared/common.css">
  <style>
    .game-area {
      background: linear-gradient(135deg, #E0E7FF 0%, #FFE7F7 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      overflow: hidden;
    }

    .instruction {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 30px;
      border-radius: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
    }

    .color-palette {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .color-well {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 6px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      user-select: none;
    }

    .color-well:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .color-well:active {
      transform: scale(1.05);
    }

    .color-well.selected {
      border-color: #FFD700;
      border-width: 8px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    .color-well.disabled {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
    }

    .mixing-bowl {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: white;
      border: 8px solid rgba(0, 0, 0, 0.2);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), inset 0 5px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .mixing-bowl::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.5) 0%, transparent 100%);
      pointer-events: none;
    }

    .mixing-bowl.mixing {
      animation: shake 0.5s ease-in-out;
    }

    .bowl-content {
      font-size: 64px;
      z-index: 2;
    }

    .controls {
      display: flex;
      gap: 20px;
    }

    .control-btn {
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .control-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .control-btn:active {
      transform: translateY(-1px);
    }

    .result-display {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 300px;
      text-align: center;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Responsive breakpoints */
    @media (max-width: 700px) and (orientation: landscape) {
      .game-area {
        gap: 15px;
        padding: 10px;
      }
      .instruction {
        padding: 8px 16px;
        font-size: 16px;
        border-radius: 12px;
        max-width: 400px;
      }
      .color-palette {
        gap: 15px;
      }
      .color-well {
        width: 80px;
        height: 80px;
        border-width: 4px;
        font-size: 20px;
      }
      .color-well.selected {
        border-width: 6px;
      }
      .mixing-bowl {
        width: 160px;
        height: 160px;
        border-width: 5px;
      }
      .bowl-content {
        font-size: 36px;
      }
      .controls {
        gap: 10px;
      }
      .control-btn {
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 12px;
      }
      .result-display {
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 12px;
        min-width: 200px;
        min-height: 36px;
      }
    }

    @media (max-width: 768px) and (min-width: 701px) {
      .instruction { font-size: 22px; }
      .color-palette { gap: 20px; }
      .color-well {
        width: 100px;
        height: 100px;
        font-size: 28px;
      }
      .mixing-bowl {
        width: 220px;
        height: 220px;
      }
      .bowl-content { font-size: 48px; }
      .control-btn {
        padding: 16px 32px;
        font-size: 20px;
      }
      .result-display {
        font-size: 24px;
        min-width: 250px;
      }
    }

    @media (min-width: 1400px) {
      .instruction {
        font-size: 32px;
        padding: 20px 40px;
      }
      .color-palette { gap: 40px; }
      .color-well {
        width: 170px;
        height: 170px;
        font-size: 42px;
        border-width: 8px;
      }
      .mixing-bowl {
        width: 360px;
        height: 360px;
        border-width: 10px;
      }
      .bowl-content { font-size: 76px; }
      .control-btn {
        padding: 24px 48px;
        font-size: 28px;
      }
      .result-display {
        font-size: 36px;
        padding: 20px 40px;
        min-width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="game-header">
    <a href="../index.html" class="home-btn">üè† Dom</a>
    <h2 style="font-size: 32px; color: #333;">üåà Mieszanka</h2>
    <button class="sound-toggle">üîä D≈∫wiƒôk</button>
  </div>

  <div class="game-area" id="gameArea">
    <div class="instruction" id="instruction">Wybierz dwa kolory do zmieszania!</div>

    <div class="color-palette">
      <div class="color-well" data-color="red" data-name="Czerwony" style="background: #FF6B6B;">üî¥</div>
      <div class="color-well" data-color="blue" data-name="Niebieski" style="background: #4ECDC4;">üîµ</div>
      <div class="color-well" data-color="yellow" data-name="≈ª√≥≈Çty" style="background: #FFE66D;">üü°</div>
    </div>

    <div class="mixing-bowl" id="mixingBowl">
      <div class="bowl-content">ü•£</div>
    </div>

    <div class="result-display" id="resultDisplay">Wybierz kolory...</div>

    <div class="controls">
      <button class="control-btn" id="resetBtn">üîÑ Od nowa</button>
    </div>
  </div>

  <script src="../shared/common.js"></script>
  <script>
    const colorMixes = {
      'red-blue': { color: '#9B59B6', name: 'Fioletowy', emoji: 'üü£' },
      'blue-red': { color: '#9B59B6', name: 'Fioletowy', emoji: 'üü£' },
      'red-yellow': { color: '#FF8C42', name: 'Pomara≈Ñczowy', emoji: 'üü†' },
      'yellow-red': { color: '#FF8C42', name: 'Pomara≈Ñczowy', emoji: 'üü†' },
      'blue-yellow': { color: '#6BCF7F', name: 'Zielony', emoji: 'üü¢' },
      'yellow-blue': { color: '#6BCF7F', name: 'Zielony', emoji: 'üü¢' }
    };

    let selectedColors = [];
    let isMixing = false;

    // Color well click handlers
    document.querySelectorAll('.color-well').forEach(well => {
      well.addEventListener('click', () => {
        if (isMixing) return;

        const color = well.dataset.color;
        const name = well.dataset.name;

        if (selectedColors.length < 2 && !selectedColors.some(c => c.color === color)) {
          selectColor(well, color, name);
        }
      });
    });

    function selectColor(well, color, name) {
      selectedColors.push({ color, name, element: well });
      well.classList.add('selected');
      soundManager.playPop();
      speechManager.speak(name);

      if (selectedColors.length === 2) {
        setTimeout(() => {
          mixColors();
        }, 500);
      } else {
        document.getElementById('instruction').textContent = 'Wybierz drugi kolor!';
      }
    }

    function mixColors() {
      if (selectedColors.length !== 2) return;

      isMixing = true;
      const mixKey = `${selectedColors[0].color}-${selectedColors[1].color}`;
      const result = colorMixes[mixKey];

      // Disable color wells
      document.querySelectorAll('.color-well').forEach(w => w.classList.add('disabled'));

      // Start mixing animation
      const bowl = document.getElementById('mixingBowl');
      bowl.classList.add('mixing');
      document.getElementById('instruction').textContent = 'Mieszam kolory...';

      // Animate colors flowing into bowl
      setTimeout(() => {
        bowl.style.background = `linear-gradient(135deg, ${getColorHex(selectedColors[0].color)} 0%, ${getColorHex(selectedColors[1].color)} 100%)`;
      }, 300);

      setTimeout(() => {
        bowl.classList.remove('mixing');
        bowl.style.background = result.color;
        bowl.querySelector('.bowl-content').textContent = result.emoji;
        document.getElementById('resultDisplay').textContent = `${result.emoji} ${result.name}!`;
        document.getElementById('instruction').textContent = `Powsta≈Ç kolor ${result.name.toLowerCase()}!`;

        soundManager.playSuccess();
        speechManager.speak(`${result.name}!`);
        particleManager.createCelebration(window.innerWidth / 2, window.innerHeight / 2);

        isMixing = false;

        // Re-enable color wells after celebration
        setTimeout(() => {
          document.querySelectorAll('.color-well').forEach(w => w.classList.remove('disabled'));
        }, 2000);
      }, 1500);
    }

    function getColorHex(colorName) {
      const colors = {
        'red': '#FF6B6B',
        'blue': '#4ECDC4',
        'yellow': '#FFE66D'
      };
      return colors[colorName];
    }

    function resetGame() {
      if (isMixing) return;

      soundManager.playPop();

      // Clear selections
      selectedColors.forEach(sel => {
        sel.element.classList.remove('selected');
      });
      selectedColors = [];

      // Reset bowl
      const bowl = document.getElementById('mixingBowl');
      bowl.style.background = 'white';
      bowl.querySelector('.bowl-content').textContent = 'ü•£';

      // Reset displays
      document.getElementById('instruction').textContent = 'Wybierz dwa kolory do zmieszania!';
      document.getElementById('resultDisplay').textContent = 'Wybierz kolory...';

      // Enable all wells
      document.querySelectorAll('.color-well').forEach(w => {
        w.classList.remove('disabled', 'selected');
      });

      speechManager.speak('Od nowa!');
    }

    // Reset button
    document.getElementById('resetBtn').addEventListener('click', resetGame);

    // Welcome message
    setTimeout(() => {
      speechManager.speakWelcome('Mieszaj kolory!');
    }, 500);
  </script>
</body>
</html>
