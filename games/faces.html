<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>≈ömieszne Buzie - Toddler Games</title>
  <link rel="stylesheet" href="../shared/common.css">
  <style>
    .game-area {
      background: linear-gradient(135deg, #FFD93D 0%, #6BCF7F 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .face-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      width: 400px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      margin-bottom: 20px;
    }

    .face-part {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
      padding: 10px;
      margin: 5px;
    }

    .face-part:active {
      transform: scale(1.2);
    }

    .eyes-container {
      display: flex;
      gap: 60px;
      margin-bottom: 20px;
    }

    .eye {
      font-size: 60px;
    }

    .nose {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .mouth {
      font-size: 64px;
    }

    .hair-top {
      position: absolute;
      top: 20px;
      font-size: 80px;
    }

    .hair-side-left {
      position: absolute;
      left: 20px;
      top: 100px;
      font-size: 64px;
    }

    .hair-side-right {
      position: absolute;
      right: 20px;
      top: 100px;
      font-size: 64px;
    }

    .controls-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
    }

    .control-btn {
      padding: 20px 40px;
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      background: white;
      color: #333;
      min-width: 180px;
    }

    .control-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .control-btn:active {
      transform: translateY(-1px);
    }

    .random-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .save-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .instruction {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 30px;
      border-radius: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    @keyframes bounce-in {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .face-part {
      animation: bounce-in 0.4s ease-out;
    }

    /* Responsive breakpoints */
    @media (max-width: 700px) and (orientation: landscape) {
      .face-container {
        width: 240px;
        height: 240px;
        margin-bottom: 10px;
      }
      .face-part { font-size: 40px; padding: 5px; margin: 3px; }
      .eyes-container {
        gap: 36px;
        margin-bottom: 10px;
      }
      .eye { font-size: 36px; }
      .nose {
        font-size: 28px;
        margin-bottom: 5px;
      }
      .mouth { font-size: 38px; }
      .hair-top {
        top: 10px;
        font-size: 48px;
      }
      .hair-side-left, .hair-side-right {
        top: 60px;
        font-size: 38px;
      }
      .hair-side-left { left: 10px; }
      .hair-side-right { right: 10px; }
      .instruction {
        top: 10px;
        padding: 8px 16px;
        font-size: 16px;
        border-radius: 12px;
      }
      .controls-container {
        gap: 10px;
        max-width: 400px;
      }
      .control-btn {
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 12px;
        min-width: 120px;
      }
    }

    @media (max-width: 768px) and (min-width: 701px) {
      .face-container {
        width: 300px;
        height: 300px;
      }
      .face-part { font-size: 54px; }
      .eyes-container { gap: 45px; }
      .eye { font-size: 45px; }
      .nose { font-size: 36px; }
      .mouth { font-size: 48px; }
      .hair-top { font-size: 60px; }
      .hair-side-left, .hair-side-right { font-size: 48px; }
      .instruction { font-size: 20px; }
      .control-btn {
        padding: 16px 32px;
        font-size: 22px;
        min-width: 150px;
      }
    }

    @media (min-width: 1400px) {
      .face-container {
        width: 480px;
        height: 480px;
        margin-bottom: 30px;
      }
      .face-part { font-size: 86px; }
      .eyes-container { gap: 72px; }
      .eye { font-size: 72px; }
      .nose { font-size: 58px; }
      .mouth { font-size: 76px; }
      .hair-top {
        top: 30px;
        font-size: 96px;
      }
      .hair-side-left, .hair-side-right {
        top: 120px;
        font-size: 76px;
      }
      .instruction { font-size: 28px; }
      .control-btn {
        padding: 24px 48px;
        font-size: 32px;
        min-width: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="game-header">
    <a href="../index.html" class="home-btn">üè† Dom</a>
    <h2 style="font-size: 32px; color: white;">üòä Buzie</h2>
    <button class="sound-toggle">üîä D≈∫wiƒôk</button>
  </div>

  <div class="game-area" id="gameArea">
    <div class="instruction">Pukaj w czƒô≈õci twarzy!</div>

    <div class="face-container">
      <div class="hair-top face-part" id="hairTop">üé©</div>
      <div class="hair-side-left face-part" id="hairLeft">‚ú®</div>
      <div class="hair-side-right face-part" id="hairRight">‚ú®</div>

      <div class="eyes-container">
        <div class="eye face-part" id="leftEye">üëÅÔ∏è</div>
        <div class="eye face-part" id="rightEye">üëÅÔ∏è</div>
      </div>

      <div class="nose face-part" id="nose">üëÉ</div>
      <div class="mouth face-part" id="mouth">üòä</div>
    </div>

    <div class="controls-container">
      <button class="control-btn random-btn" id="randomBtn">üé≤ Losuj!</button>
    </div>
  </div>

  <script src="../shared/common.js"></script>
  <script>
    const faceParts = {
      eyes: ['üëÅÔ∏è', 'üëÄ', 'üòä', 'üòé', 'ü§ì', 'üòç', 'ü•∫', 'üò¥'],
      noses: ['üëÉ', 'üî¥', 'üü†', 'üü°', 'üü¢', 'üîµ', '‚≠ê', 'üåü'],
      mouths: ['üòä', 'üòÅ', 'üòÇ', 'ü§£', 'üòç', 'üòã', 'üòú', 'ü§™', 'üòÆ', 'üòØ'],
      hairTop: ['üé©', 'üëë', 'üéÄ', 'üå∏', 'üåº', '‚≠ê', 'üåü', 'üí´', 'ü¶Ñ', 'üéà'],
      hairSides: ['‚ú®', 'üíñ', 'üåà', 'üé®', 'üé™', 'üé≠', 'ü¶ã', 'üêù', 'üå∫', 'üíê']
    };

    let currentIndices = {
      leftEye: 0,
      rightEye: 0,
      nose: 0,
      mouth: 0,
      hairTop: 0,
      hairLeft: 0,
      hairRight: 0
    };

    function cyclePart(partId, partsArray, indexKey) {
      currentIndices[indexKey] = (currentIndices[indexKey] + 1) % partsArray.length;
      const element = document.getElementById(partId);
      element.textContent = partsArray[currentIndices[indexKey]];
      element.style.animation = 'none';
      setTimeout(() => {
        element.style.animation = 'bounce-in 0.4s ease-out';
      }, 10);
      soundManager.playPop();
    }

    // Click handlers for each part
    document.getElementById('leftEye').addEventListener('click', () => {
      cyclePart('leftEye', faceParts.eyes, 'leftEye');
      speechManager.speak('Oczko!');
    });

    document.getElementById('rightEye').addEventListener('click', () => {
      cyclePart('rightEye', faceParts.eyes, 'rightEye');
      speechManager.speak('Oczko!');
    });

    document.getElementById('nose').addEventListener('click', () => {
      cyclePart('nose', faceParts.noses, 'nose');
      speechManager.speak('Nosek!');
    });

    document.getElementById('mouth').addEventListener('click', () => {
      cyclePart('mouth', faceParts.mouths, 'mouth');
      speechManager.speak('Buzia!');
    });

    document.getElementById('hairTop').addEventListener('click', () => {
      cyclePart('hairTop', faceParts.hairTop, 'hairTop');
      speechManager.speak('Czapka!');
    });

    document.getElementById('hairLeft').addEventListener('click', () => {
      cyclePart('hairLeft', faceParts.hairSides, 'hairLeft');
    });

    document.getElementById('hairRight').addEventListener('click', () => {
      cyclePart('hairRight', faceParts.hairSides, 'hairRight');
    });

    // Random button
    document.getElementById('randomBtn').addEventListener('click', () => {
      soundManager.playSuccess();
      speechManager.speak('Nowa buzka!');

      // Randomize all parts with animation delay
      const parts = [
        { id: 'leftEye', array: faceParts.eyes, key: 'leftEye' },
        { id: 'rightEye', array: faceParts.eyes, key: 'rightEye' },
        { id: 'nose', array: faceParts.noses, key: 'nose' },
        { id: 'mouth', array: faceParts.mouths, key: 'mouth' },
        { id: 'hairTop', array: faceParts.hairTop, key: 'hairTop' },
        { id: 'hairLeft', array: faceParts.hairSides, key: 'hairLeft' },
        { id: 'hairRight', array: faceParts.hairSides, key: 'hairRight' }
      ];

      parts.forEach((part, index) => {
        setTimeout(() => {
          currentIndices[part.key] = Math.floor(Math.random() * part.array.length);
          const element = document.getElementById(part.id);
          element.textContent = part.array[currentIndices[part.key]];
          element.style.animation = 'none';
          setTimeout(() => {
            element.style.animation = 'bounce-in 0.4s ease-out';
          }, 10);
          soundManager.playPop();
        }, index * 100);
      });

      // Celebration after all parts changed
      setTimeout(() => {
        const funnyPhrases = [
          'Jaka ≈õmieszna buzia!',
          'Haha! Super!',
          '≈öwietna buzka!',
          'Jakie ≈õliczne!',
          'Uuu, fajnie!'
        ];
        const phrase = funnyPhrases[Math.floor(Math.random() * funnyPhrases.length)];
        speechManager.speak(phrase);

        particleManager.createCelebration(window.innerWidth / 2, window.innerHeight / 2);
      }, 800);
    });

    // Welcome message
    setTimeout(() => {
      speechManager.speakWelcome('Zr√≥b ≈õmiesznƒÖ buziƒô!');
    }, 500);

    // Random face on start
    setTimeout(() => {
      document.getElementById('randomBtn').click();
    }, 1500);
  </script>
</body>
</html>
