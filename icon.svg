<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>

  <!-- Game controller/toy blocks design -->
  <g transform="translate(256, 256)">
    <!-- Balloon 1 -->
    <ellipse cx="-80" cy="-60" rx="45" ry="55" fill="#FF6B6B" opacity="0.9"/>
    <line x1="-80" y1="-5" x2="-80" y2="30" stroke="#FF6B6B" stroke-width="3"/>

    <!-- Balloon 2 -->
    <ellipse cx="20" cy="-80" rx="45" ry="55" fill="#FFE66D" opacity="0.9"/>
    <line x1="20" y1="-25" x2="20" y2="10" stroke="#FFE66D" stroke-width="3"/>

    <!-- Balloon 3 -->
    <ellipse cx="80" cy="0" rx="45" ry="55" fill="#4ECDC4" opacity="0.9"/>
    <line x1="80" y1="55" x2="80" y2="90" stroke="#4ECDC4" stroke-width="3"/>

    <!-- Paint brush/crayon -->
    <rect x="-50" y="40" width="30" height="80" rx="5" fill="#C77DFF" opacity="0.9"/>
    <polygon points="-35,120 -50,140 -20,140" fill="#FFA500" opacity="0.9"/>

    <!-- Star -->
    <path d="M 20,50 L 30,80 L 60,80 L 40,100 L 50,130 L 20,110 L -10,130 L 0,100 L -20,80 L 10,80 Z"
          fill="#95E1D3" opacity="0.9" transform="scale(0.8)"/>
  </g>

  <!-- Game title text (optional) -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="60" font-weight="bold"
        text-anchor="middle" fill="white">ðŸŽ®</text>
</svg>
